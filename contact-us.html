<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Focusly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .tagline {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .contact-info {
            display: grid;
            gap: 20px;
            margin-bottom: 40px;
        }

        .contact-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #e9ecef;
        }

        .contact-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .contact-value {
            color: #667eea;
            font-size: 1.1rem;
            text-decoration: none;
        }

        .contact-value:hover {
            text-decoration: underline;
        }

        .support-note {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #e9ecef;
            text-align: center;
        }

        .note-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .support-note p {
            color: #666;
            line-height: 1.6;
            font-size: 1rem;
        }

        @media (max-width: 640px) {
            .container {
                margin: 10px;
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .support-note {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Focusly</div>
            <div class="tagline">Your sound companion for better concentration</div>
        </div>

        <div class="contact-info">
            <div class="contact-item">
                <div class="contact-label">Email Support</div>
                <a href="mailto:support@focusly.app" class="contact-value">support@focusly.app</a>
            </div>
            
            <div class="contact-item">
                <div class="contact-label">Response Time</div>
                <div class="contact-value">24-48 hours</div>
            </div>
        </div>

        <div class="support-note">
            <div class="note-title">Get Support</div>
            <p>For any questions, feedback, or technical issues with Focusly, please contact us via email. Include your device model and iOS version when reporting technical problems.</p>
        </div>
    </div>
</body>
</html>
